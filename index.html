
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva Derecho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c71585;
    }
    .contador {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #c71585;
    }
    .semestre {
      margin-bottom: 20px;
    }
    .semestre h2 {
      background-color: #ffc0cb;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .malla {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .ramo {
      background: #ffe4e1;
      border: 2px solid #ffc0cb;
      border-radius: 8px;
      padding: 10px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      white-space: pre-line;
    }
    .ramo.aprobado {
      background: #ff69b4;
      color: white;
    }
    .ramo.bloqueado {
      background: #f8f8f8;
      color: #aaa;
      border: 2px dashed #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Derecho</h1>
  <div class="contador" id="contador"></div>
  <div id="contenedor"></div>
  <script src="malla.js"></script>
</body>
</html>
